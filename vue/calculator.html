<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
    <div id="app" class="calculator-box">
        <div class="message">{{message}}</div>
        <div class="cal">
            <button v-on:click="sub" class="sub">-</button>
            <button v-on:click="add" class="add">+</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:0
        },
        methods:{
            sub:function () {
                if(this.message > 0){
                    this.message -= 1;
                }
            },
            add:function () {
                this.message += 1;
            },

        }
    })
</script>
</html>
