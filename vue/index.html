<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<div id="app2">
    <span v-bind:title="message">
        鼠标悬停查看信息
    </span>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: 'Hello Vue!' + new Date().toLocaleString()
        }
    })
</script>
</html>
